{% extends 'admin_index.html' %}
{% block body %}

<div class="card-body">
    <h5 class="card-title">Driver-Bus</h5>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admindash"><i class="bi bi-house-door"></i></a></li>
            <li class="breadcrumb-item"><a href="#">Assign Driver to Bus</a></li>
            <li class="breadcrumb-item active">Add Driver-Bus</li>
        </ol>
    </nav>
</div>

<div class="col-6">
    <div class="card">


<body>
<form id="form1" name="form1" method="post" action="/adddriverbus1">
  <table class="table table-hover">
    <tr>
      <th>Bus_name</th>
      <td>
          <select class="form-control" name="select">
            <option value="None">None</option>
            {% for i in val %}
            <option value="{{i['bus_id']}}">{{i['bus_name']}}</option>
            {% endfor %}
          </select>
      </td>
    </tr>

    <tr>
      <th>Driver Name</th>
      <td>
        <select class="form-control" name="select1">
            <option value="None">None</option>
            {% for i in val1 %}
            <option value="{{i['login_id']}}">{{i['driver_name']}} - {{i['status']}}</option>
            {% endfor %}
        </select>
      </td>
    </tr>

    <tr>
        <th>From</th>
        <td><input class="form-control" type="date" min="{{d}}" name="from"></td>
    </tr>

    <tr>
        <th>To</th>
        <td><input class="form-control" type="date"  min="{{d}}" name="to"></td>
    </tr>

    <tr>
    <th colspan="2">
        <input class="btn btn-primary w-100" type="submit" name="Submit" value="Assign" />
    </th>
    </tr>
  </table>
</form>
</body>

   </div>
</div>

{% endblock %}
