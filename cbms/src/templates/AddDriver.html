{% extends 'admin_index.html' %}
{% block body %}

<div class="card-body">
    <h5 class="card-title">Driver</h5>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admindash"><i class="bi bi-house-door"></i></a></li>
            <li class="breadcrumb-item"><a href="#">Driver</a></li>
            <li class="breadcrumb-item active">Add Driver</li>
        </ol>
    </nav>
</div>

<div class="col-6">
    <div class="card">


<body>
<form id="form1" name="form1" method="post" action="add_driver1"  enctype="multipart/form-data">
  <table class="table table-hover">
    <tr>
      <th>Driver_no</th>
      <td>
        <input class="form-control" type="text" name="textfield" />
      </td>
    </tr>
    <tr>
      <th>Driver_name</th>
      <td>
        <input class="form-control" type="text" name="textfield2" />
      </td>
    </tr>
    <tr>
      <th>Driver_address</th>
      <td>
        <input class="form-control" type="text" name="textfield3" />
      </td>
    </tr>
    <tr>
      <th>Driver_image</th>
      <td>
        <input class="form-control" type="file" name="textfield4" />
      </td>
    </tr>
    <tr>
      <th>Driver_email</th>
      <td>
        <input class="form-control" type="text" name="textfield5" />
      </td>
    </tr>
    <tr>
      <th>Driver_mobile</th>
      <td>
        <input class="form-control" type="text" name="textfield6" />
      </td>
    </tr>
    <tr>
      <th>Driver_license</th>
      <td>
        <input class="form-control" type="text" name="textfield7" />
      </td>
    </tr>
    <tr>
      <th>status</th>
      <td>
        <select class="form-control" name="select">
          <option>current</option>
          <option>backup</option>
        </select>
      </td>
    </tr>
    <tr>
      <th></th>
      <td>
        <input type="submit" name="Submit" value="Add" />
        </td>
    </tr>
  </table>
</form>
</body>

    </div>
</div>

{% endblock %}
