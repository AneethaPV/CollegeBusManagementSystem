{% extends 'admin_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="edit_driver1" enctype="multipart/form-data">
  <table class="table table-hover">
    <tr>
      <th>Driver_no</th>
      <td><label>
        <input class="form-control" type="text" name="textfield" value="{{ data['driver_no'] }}" />
      </label></td>
    </tr>
    <tr>
      <th>Driver_name</th>
      <td><label>
        <input class="form-control" type="text" name="textfield2" value="{{ data['driver_name'] }}"/>
      </label></td>
    </tr>
    <tr>
      <th>Driver_address</th>
      <td><label>
        <input class="form-control" type="text" name="textfield3" value="{{ data['driver_address'] }}"/>
      </label></td>
    </tr>
    <tr>
      <th>Driver_image</th>
      <td><label>
        <input class="form-control" type="hidden" name="textfield4" value="{{ data['driver_image'] }}"/>
        <input class="form-control" type="file" name="f" />
      </label></td>
    </tr>
    <tr>
      <th>Driver_email</th>
      <td><label>
        <input class="form-control" type="text" name="textfield5" value="{{ data['driver_email'] }}"/>
      </label></td>
    </tr>
    <tr>
      <th>Driver_mobile</th>
      <td><label>
        <input class="form-control" type="text" name="textfield6" value="{{ data['driver_mobile'] }}"/>
      </label></td>
    </tr>
    <tr>
      <th>Driver_license</th>
      <td><label>
        <input class="form-control" type="text" name="textfield7" value="{{ data['driver_license'] }}"/>
      </label></td>
    </tr>
    <tr>
      <th>status</th>
      <td><label>
        <select class="form-control" name="select" value="{{ data['status'] }}">
          <option>current</option>
          <option>backup</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <th></th>
      <td><label>
        <input class="btn btn-dark" type="submit" name="Submit" value="UPDATE" />
        </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
