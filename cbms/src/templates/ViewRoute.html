{% extends 'admin_index.html' %}
{% block body %}


<div class="card-body">
    <h5 class="card-title">Route</h5>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admindash"><i class="bi bi-house-door"></i></a></li>
            <li class="breadcrumb-item"><a href="#">Route</a></li>
            <!--<li class="breadcrumb-item active">Default</li>-->
        </ol>
    </nav>
</div>

<div class="col-12">
    <div class="card">

<body>
<form id="form1" name="form1" method="post" action="add_route">
  <table class="table table-hover datatable">
    <thead>
      <tr>
         <th>#</th>
         <th>Route_no</th>
         <th>Route_code</th>
         <th>Route_Name</th>
         <th colspan="2">Action</th>
         <!--<th>&nbsp;</th>-->
      </tr>
    </thead>
    {% for i in val %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{i['route_no']}}</td>
      <td>{{i['route_code']}}</td>
      <td>{{i['route_name']}}</td>
      <td><a class="btn btn-success btn-sm" href="/edit_route?id={{ i['route_id'] }}"><i class="bi bi-pencil-square"></i></a></td>
      <td><a class="btn btn-danger btn-sm" href="/delete_route?id={{ i['route_id'] }}"><i class="bi bi-trash"></i></a></td>
    </tr>
    {% endfor %}
    </table>
      <input class="btn btn-primary" type="submit" value="Add" />
</form>
</body>

    </div>
</div>

{% endblock %}
