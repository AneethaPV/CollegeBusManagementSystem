{% extends 'admin_index.html' %}
{% block body %}

<div class="card-body">
    <h5 class="card-title">Feedback</h5>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admindash"><i class="bi bi-house-door"></i></a></li>
            <li class="breadcrumb-item"><a href="#">Feedback</a></li>
            <!--<li class="breadcrumb-item active">Default</li>-->
        </ol>
    </nav>
</div>

<div class="col-12">
    <div class="card">
<body>
<form id="form1" name="form1" method="post" action="/view_feedback1">
<table>
    <tr>
    <th><select class="form-control " name="select" required>
            <option value="None">Select Type</option>
            <option value="user">User</option>
            <option value="driver">Driver</option>
          </select>
    </th>
    <th>
        <input type="submit" class="btn btn-primary" name="Submit" value="Search"/>
      </th>
    </tr>
</table>

  <table class="table table-hover datatable">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Feedback</th>
      <th>Date</th>
      <!--<th>Status</th>-->
      <th>Response</th>
      <th>Action</th>
    </tr>
    </thead>
      {% if status=="ok" %}
      <tr></tr>
      {% else %}
    {% for i in val %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{i['name']}}</td>
      <td>{{i['feedback']}}</td>
      <td>{{i['date']}}</td>
      <!--<td>{{i['status']}}</td>-->
      <td>{{i['response']}}</td>
      <td><a class="btn btn-primary btn-sm" href="/reply_feedback?id={{i['feedback_id']}}"><i class="bi bi-reply-fill"></i></a></td>
    </tr>
    {% endfor %}
      {% endif %}
  </table>
</form>
</body>
    </div>
</div>
{% endblock %}
