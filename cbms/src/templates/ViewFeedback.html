{% extends 'admin_index.html' %}
{% block body %}

<div class="card-body">
    <h5 class="card-title">Feedback</h5>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admindash"><i class="bi bi-house-door"></i></a></li>
            <li class="breadcrumb-item"><a href="#">Feedback</a></li>
            <!--<li class="breadcrumb-item active">Default</li>-->
        </ol>
    </nav>
</div>

<div class="col-12">
    <div class="card">
<body>
<form id="form1" name="form1" method="post" action="/add_feedback">
  <table class="table table-hover datatable">
    <thead>
    <tr>
      <th>#</th>
      <th>Feedback</th>
      <th>Date</th>
      <!--<th>Status</th>-->
      <th>Response</th>
      <th>Action</th>
    </tr>
    </thead>
    {% for i in val %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{i['feedback']}}</td>
      <td>{{i['date']}}</td>
      <!--<td>{{i['status']}}</td>-->
      <td>{{i['response']}}</td>
      <td><a class="btn btn-primary btn-sm" href="/reply_feedback?id={{i['feedback_id']}}"><i class="bi bi-reply-fill"></i></a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
    </div>
</div>
{% endblock %}
