<!-- Recent Activity -->
{% extends 'index_driver.html' %}
{% block body %}


<div class="card-body">
    <h5 class="card-title">Notifications</h5>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admindash"><i class="bi bi-house-door"></i></a></li>
            <li class="breadcrumb-item"><a href="#">Notifications</a></li>
            <!--<li class="breadcrumb-item active">Default</li>-->
        </ol>
    </nav>
</div>


<div class="card">
    <div class="filter">
        <!--<a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>-->
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
            <li class="dropdown-header text-start">
                <h6>Filter</h6>
            </li>

            <li><a class="dropdown-item" href="#">Today</a></li>
            <li><a class="dropdown-item" href="#">This Month</a></li>
            <li><a class="dropdown-item" href="#">This Year</a></li>
        </ul>
    </div>

    <div class="card-body">
        <h5 class="card-title">Recent Notifications
            <!--<span>| Today</span>-->
        </h5>

        <div class="activity">

            {% for i in val %}

            <div class="activity-item d-flex">
                <div class="activite-label">{{i['date']}}</div>
                  <i class='bi bi-circle-fill activity-badge text-success align-self-start'></i>
                  <div class="activity-content"><a href="#" class="fw-bold text-dark">{{i['notification']}}</a>
                  </div>
                </div><!-- End activity item-->

            {% endfor %}

        </div>

    </div>
</div><!-- End Recent Activity -->

{% endblock %}
